<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: htmlhead(~{::title})">
  <meta charset="utf-8"/>
  <title>時給の登録の完了</title>
</head>
<body>
<div th:replace="fragments/menuHead::menuHead('')"></div>

<section class="hero">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title">
        時給の登録の完了
      </h1>
    </div>
  </div>
</section>

<div class="container">
  <div class="wageInput">
    <div class="message is-success">
      <div class="message-body">
        <p th:text="${employee.name()} + '(' + ${employee.employeeNumber()} + ')' + さんの時給を登録しました。">時給を登録しました。</p>
      </div>
    </div>
  </div>
  <div class="pageFooter has-text-centered">
    <a class="button is-light"
       th:href="@{/wages/{employeeNumber}(employeeNumber=${employee.employeeNumber()})}">
      時給の履歴に戻る
    </a>
  </div>
</div>

</body>
</html>
