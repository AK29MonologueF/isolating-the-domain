<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: htmlhead(~{::title})">
  <meta charset="utf-8"/>
  <title>時給の登録</title>
</head>
<body>
<div th:replace="fragments/menuHead::menuHead('')"></div>

<section class="hero">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title">
        時給の登録
      </h1>
    </div>
  </div>
</section>

<div class="container">
  <form id="custom-form" class="form" th:action="@{/wages/{employeeNumber}/register/confirm(employeeNumber=${employee.employeeNumber()})}" method="post">

    <div class="wageInfo">
      <table class="table is-bordered is-fullwidth">
        <tr>
          <td class="tableHeader has-text-centered">氏名</td>
          <td th:text="${employee.name()}">テスト太郎</td>
        </tr>
      </table>
    </div>

    <hr />
  
    <div class="wageInput has-text-centered">
      <div class="field is-horizontal">
        <div class="field-label">
          <label class="label">開始日</label>
        </div>
        <div class="field-body">
          <p class="control　is-expanded">
            <input class="input" type="date" placeholder="2018-01-01" name="effectiveDate"
            　　　　　 th:value="${effectiveDate}">
          </p>
        </div>
      </div>

      <div class="field has-addons">
        <div class="field-label">
          <label class="label">時給</label>
        </div>
        <div class="field-body">
          <p class="control">
            <input class="input" type="number" placeholder="936" name="hourlyWage"
                   th:value="${hourlyWage.value()}"/>
          </p>
          <p class="control">
            <a class="button is-static">円</a>
          </p>
        </div>
      </div>

      <div class="pageFooter has-text-centered">
        <a class="button is-light"
           th:href="@{/wages/{employeeNumber}(employeeNumber=${employee.employeeNumber()})}">時給の履歴に戻る</a>
        <button class="button is-primary is-outlined">確認</button>
      </div>

    </div>
  </form>
</div>

</body>
</html>
