<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: htmlhead(~{::title})">
  <meta charset="utf-8"/>
  <title>従業員情報の登録の完了</title>
</head>
<body>
<div th:replace="fragments/menuHead::menuHead('')"></div>

<section class="hero">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title">
        従業員情報の登録の完了
      </h1>
    </div>
  </div>
</section>

<div class="container">
  <div class="employeeInput">
    <div class="message is-success">
      <p class="message-body"
        　th:text="${name} + ' (' + ${employeeNumber} + ') ' + さんを登録しました。">
        登録完了しました。
      </p>
    </div>
  </div>
</div>

<div class="pageFooter has-text-centered">
  <a class="button is-light"
           th:href="@{/employees}">従業員一覧に戻る</a>
</div>
</body>
</html>
