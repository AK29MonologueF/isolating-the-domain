plugins {
    id 'java'
    id 'idea'
    id 'org.springframework.boot' version '2.4.4'
    id "org.dddjava.jig-gradle-plugin" version "2021.3.4.3"
}

[compileJava, processResources]*.shouldRunAfter(clean)
jigReports.dependsOn(clean, classes)

description 'ドメイン駆動設計によるアプリケーションテンプレート'

sourceCompatibility = '11'

sourceSets {
    main {
        // mybatis SQL map XML ファイルを java 以下でも検知する
        resources.srcDirs = ["src/main/java", "src/main/resources"]
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation platform('org.springframework.boot:spring-boot-dependencies:2.4.4')
    implementation("org.springframework.boot:spring-boot-starter-web")
    implementation("org.springframework.boot:spring-boot-starter-thymeleaf")
    implementation("org.springframework.boot:spring-boot-starter-validation")

    implementation("org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.3")

    runtimeOnly("com.h2database:h2")

    testImplementation("org.springframework.boot:spring-boot-starter-test")
    testImplementation('org.seleniumhq.selenium:htmlunit-driver')
    testImplementation 'com.github.irof:jig-erd:latest.release'
}

test {
    useJUnitPlatform()
}

bootJar {
    archivesBaseName = "webapp"
}